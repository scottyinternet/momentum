<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/getGoalDetails.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">

    <style>
        /* Custom CSS for white background and borders */
        .custom-bg {
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2 id="playlist-name"></h2>
    <h3>Created by: <span id="playlist-owner"></span></h3>
    <div class="tags" id="tags"></div>
    <ol id="songs"></ol>
</div>
<div class="card">
    <h2>Goal details</h2>
    <form class="card-content" id="add-song-form">


    </form>

    <p class="form-field">
        <label for="user-id">User ID</label>
        <input type="text" required class="validated-field" id="user-id" placeholder="Test only, to be generated in prod" autofocus>
    </p>
    <p class="form-field">
        <label for="goalName">Goal Name</label>
        <input type="text" required class="validated-field" id="goalName" placeholder="name" autofocus>
    </p>
    <a href="#" class="button" id="add-song">Goal Details</a>

    <div class="container">
        <div class="row">
            <!-- First Column -->
            <div class="col-md-6">
                <div class="custom-bg">
                    <label>Goal Name</label>
                </div>
            </div>
            <!-- Second Column -->
            <div class="col-md-6">
                <div class="custom-bg">

                    <h7 id="goal_name">name</h7>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Third Column -->
            <div class="col-md-6">
                <div class="custom-bg">
                    <label>Status</label>
                </div>
            </div>
            <!-- Fourth Column -->
            <div class="col-md-6">
                <div class="bg-warning p-3">
                    <h7 id="status">status</h7>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Fifth Column -->
            <div class="col-md-6">
                <div class="bg-info p-3">
                    <label>Target</label>
                </div>
            </div>
            <!-- Sixth Column -->
            <div class="col-md-6">
                <div class="bg-danger p-3">
                    <h7 id="target">name</h7>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Fifth Column -->
            <div class="col-md-6">
                <div class="bg-info p-3">
                    <label>Event</label>
                </div>
            </div>
            <!-- Sixth Column -->
            <div class="col-md-6">
                <div class="bg-danger p-3">
                    <h7 id="target">Event</h7>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Fifth Column -->
            <div class="col-md-6">
                <div class="bg-info p-3">
                    <label>Actual unit</label>
                </div>
            </div>
            <!-- Sixth Column -->
            <div class="col-md-6">
                <div class="bg-danger p-3">
                    <h7 id="target">Actual unit</h7>
                </div>
            </div>
        </div>
    </div>

</div>



<!-- Add Bootstrap JavaScript (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>



</body>

</html>
