<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="assets/getAllGoalsSummary.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2>Your Goals</h2>

    <p>
        <button class="button" id="createGoalForm">Create New Goal</button>
    </p>
<div hidden id="create-goal-form">


    <p class="form-field">
        <label for="goalName">Goal Name</label>
        <input type="text" required class="validated-field" id="goalName" placeholder="name" autofocus>
    </p>
    <p class="form-field">
        <label for="target">Target</label>
        <input type="number" required class="validated-field" id="target" placeholder="target" autofocus min="1" max="100">
    </p>
    <label for="units">Unit of Measurement:</label>
    <select name="units" id="units">
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
        <option value="miles">Miles</option>
        <option value="kilometers">Kilometers</option>
        <option value="count">Count</option>
        <option value="units">Units</option>
    </select>
    <p class="form-field">
        <label for="timePeriod">Time Period</label>
        <input type="number" required class="validated-field" id="timePeriod" placeholder="time-period" autofocus min="1" max="100">
    </p>
    <a href="#" class="button" id="createGoal">Submit</a>

</div>

    <div id='all-goals-container'>
        <div id="all-goals-display">
            <table id='goal-summaries-table'></table>
        </div>
    </div>

</div>
</body>
</html>
