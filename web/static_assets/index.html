<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="assets/getAllGoalsSummary.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">

    <h2>Your Goals</h2>

    <button class="button" id="openModalBtn">Create New Goal</button>

    <!-- The Create New Goal Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>Create New Goal</h2>
            <form id="new-goal-form"> <!-- Wrap your content in a form element -->
                <div class="form-container">

                    <p class="form-field">
                        <label class="form-label" for="goalName">Goal Name</label>
                        <input class="form-input" type="text" required class="validated-field" id="goalName" placeholder="ex: 'Cardio'" autofocus>
                    </p>
                    <p class="form-field-inline">
                        <label class="form-label" for="target">Target</label>
                        <input class="form-input" type="number" required class="validated-field" id="target" placeholder="'150'" autofocus min="1" max="10000">
                    </p>
                    <p class="form-field-inline">
                        <label class="form-label" for="target">Unit</label>
                        <select class="form-input" name="units" id="units">
                            <option value="minutes">Minutes</option>
                            <option value="hours">Hours</option>
                            <option value="miles">Miles</option>
                            <option value="kilometers">Kilometers</option>
                            <option value="times">Times</option>
                            <option value="units">Units</option>
                        </select>
                </p>
                    <p class="form-field-inline">
                        <label class="form-label" for="timePeriod">Days</label>
                        <input class="form-input" type="number" required class="validated-field" id="timePeriod" placeholder="'7'" autofocus min="1" max="100">
                    </p>
                    <button type="submit" class="button" id="createGoal">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div id='all-goals-container'>
        <div id="all-goals-display">
            <table id='goal-summaries-table'></table>
        </div>
    </div>

</div>
</body>
</html>
