<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="assets/updateGoal.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2>Update Goal</h2>
    <form class="card-content" id="create-goal-form">
        <p class="hidden error" id="error-message"> </p>


        <p class="form-field">
            <label for="goalName">Goal Name</label>
            <input type="text" required class="validated-field" id="goalName" placeholder="name" autofocus>
        </p>
        <p class="form-field">
            <label for="target">Target</label>
            <input type="number" required class="validated-field" id="target" placeholder="target" autofocus min="1" max="100">
        </p>
        <p class="form-field">
            <label for="timePeriod">Time Period</label>
            <input type="number" required class="validated-field" id="timePeriod" placeholder="time-period" autofocus min="1" max="100">
        </p>
        <p>
            <a href="#" class="button" id="updateGoal">Update Goal</a>
        </p>
    </form>
</div>
</body>
</html>
